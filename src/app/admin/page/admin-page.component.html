<!-- component -->
@if (isSidebarVisible()) {
<app-sidebar
  class="roboto ml-0 w-7/12 fixed top-0 pb-3 px-6 flex flex-col justify-between h-screen border-r bg-white transition duration-300 md:w-3/12 lg:ml-0 lg:w-[25%] xl:w-[20%] 2xl:w-[15%]"></app-sidebar>
}
<div class="roboto ml-auto mb-6 lg:w-[100%] xl:w-[100%] 2xl:w-[100%]">
  <div class="sticky z-10 top-0 h-16 border-b bg-white lg:py-2.5">
    <div class="flex justify-between"></div>
    <div class="px-6 flex items-center justify-between space-x-4 2xl:container translate-y-[12px] lg:translate-y-0">
      <h5 class="KaushanScript text-[29px] text-center" alt="...">Diana Garcia</h5>
      <!-- burguer button -->
      <button
        (click)="toggleSidebar()"
        class="w-14 h-11 translate-x-[5rem] xs:translate-x-[5rem] -mr-2 md:border-r md:translate-x-[-16rem] lg:translate-x-[-20rem]">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 my-auto"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <div class="flex space-x-4">
        <!--search bar -->
        <div hidden class="">
          <div class="relative flex items-center text-gray-400 focus-within:text-cyan-400">
            <span class="absolute left-4 h-6 flex items-center pr-3 border-r border-gray-300">
              <svg xmlns="http://ww50w3.org/2000/svg" class="w-4 fill-current" viewBox="0 0 35.997 36.004">
                <path
                  id="Icon_awesome-search"
                  data-name="search"
                  d="M35.508,31.127l-7.01-7.01a1.686,1.686,0,0,0-1.2-.492H26.156a14.618,14.618,0,1,0-2.531,2.531V27.3a1.686,1.686,0,0,0,.492,1.2l7.01,7.01a1.681,1.681,0,0,0,2.384,0l1.99-1.99a1.7,1.7,0,0,0,.007-2.391Zm-20.883-7.5a9,9,0,1,1,9-9A8.995,8.995,0,0,1,14.625,23.625Z"></path>
              </svg>
            </span>
            <input
              type="search"
              name="leadingIcon"
              id="leadingIcon"
              placeholder="Search here"
              class="w-full pl-14 pr-4 py-2.5 rounded-xl text-sm text-gray-600 outline-none border border-gray-300 focus:border-cyan-300 transition" />
          </div>
        </div>
        <!--/search bar -->
      </div>
    </div>
  </div>
  <div class="translate-y-[6rem]">
    <app-table />
  </div>
</div>
<!-- ALERT Succes -->
@if (showAlertSucces()) {
<div class="msg absolute top-0 right-0 mt-4 mr-4">
  <div
    class="mb-3 inline-flex w-full items-center rounded-lg bg-green-200 px-6 py-5 text-base text-success-700"
    role="alert">
    <span class="mr-2">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5">
        <path
          fill-rule="evenodd"
          d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z"
          clip-rule="evenodd" />
      </svg>
    </span>
    Cita Creada
  </div>
</div>
}
