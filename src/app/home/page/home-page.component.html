@defer (on viewport) {
<div class="card flex top justify-content-center">
  <p-dialog
    [(visible)]="visible"
    [modal]="true"
    [baseZIndex]="99999999"
    [breakpoints]="{ '960px': '95vw' }"
    [style]="{ width: '50vw' }"
    [draggable]="false"
    [resizable]="false">
    <img src="../../../assets/img/promo/22enero_back.png" alt=".." />
  </p-dialog>
</div>
<app-home />
} @placeholder (minimum 2000ms) {
<body class="h-screen flex items-center justify-center bg-white">
  <span class="loading loading-ball loading-lg"></span>
  <span class="loading loading-ball loading-md"></span>
  <span class="loading loading-ball loading-lg"></span>
</body>
}
